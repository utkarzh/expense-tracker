<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../signup.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white title my-3 display-2 ">SIGNUP</h1>

    </div>



    <div class="container border rounded-5 border-black text-white p-5 container-fluid boxer">
        <form id="myform">
            <div class="col-md-12 col-sm-8">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="..." required>
            </div>
            <div class="col-md-12 col-sm-8">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="..." required>
            </div>
            <div class="col-md-12 col-sm-8">
                <label for="number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="..." required>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="password" class="form-label">Select Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="..."
                        required>
                </div>
                <div class="col-md-6 ">
                    <label for="cpassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="cpassword" placeholder="..." required>
                </div>
            </div>



            <div class="d-grid gap-5 col-12 mx-auto my-2">
                <button class="btn btn-dark" type="submit">SignUp!</button>

            </div>
            <div class="col-6">
                Already a user?
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
