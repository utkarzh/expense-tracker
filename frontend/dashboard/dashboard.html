<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../signup.css">
</head>

<body>
    <div class="container d-flex justify-content-end mt-5" id="logout">
        <button class="btn-light btn" id="logout-btn">
            Logout <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
    <div class="container">
        <h1 class="text-center text-white title  display-2 ">THE EXPENSE TRACKER</h1>

    </div>
    <div class="container d-flex justify-content-center" id="premium-tab">
       
    </div>
    <div class="container rounded-5 text-white p-3 my-3 container-fluid align-items-center boxer">
        <form id='myform' class="row row-cols-lg-auto g-3 align-items-center d-flex justify-content-center">
            <div class="col-4">
                <div class="input-group">
                    <input type="number" class="form-control" id="amount" name="amount"
                        placeholder="amount..(in INR)..">
                </div>
            </div>

            <div class="col-4">
                <select class="form-select" id="category" name="category">
                    <option selected value="" disabled>category...</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="medical">Investment</option>
                    <option value="entertainment">Can't tell
                    </option>
                    <option value="other">Won't tell</option>
                </select>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="desc" name="desc" placeholder="add some description..">
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-dark">Add Expense!</button>
            </div>
        </form>
    </div>

    <div class="container rounded-5 text-white p-3 my-5 container-fluid align-items-center boxer" id="res">

    </div>
    <script src="dashboard.js">

    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> //RAZORPAY CDN
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
