<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../signup.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white title my-5 display-2 ">LOGIN</h1>
    </div>



    <div class="container border rounded-5 border-black text-white p-5  container-fluid boxer">
        <form id="myform">
            <div class="col-md-12 col-sm-8">
                <label for="email" class="form-label">Enter Username:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="enter registered email.."
                    required>
            </div>

            <div class="col-md-12 col-sm-8">
                <label for="password" class="form-label">Enter Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="enter password"
                    required>
            </div>

            <div class="d-grid gap-5 col-12 mx-auto my-2">
                <button class="btn btn-dark" type="submit">Login!</button>

            </div>
            <div class="col-6">
                New User?
                <a href="../signup/signup.html">SignUp</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
