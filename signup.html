<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    
        <h1 class="text-center text-white title my-3 display-2 ">SIGNUP</h1>
    

    <div class="container border rounded-5 border-black text-white p-5">
        <form class="row g-3" id="myform">
            <div class="col-md-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-12">
                <label for="number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="number" >
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Select Password:</label>
                <input type="password" class="form-control" id="password" >
            </div>
            <div class="col-md-6">
                <label for="cpassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cpassword" >
            </div>



            <div class="d-grid gap-5 col-12 mx-auto">
                <button class="btn btn-dark" type="submit">Sign-Up!</button>
               
              </div>
            <div class="col-6">
                Already a user?
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
